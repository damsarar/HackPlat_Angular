<mat-sidenav-container class="fullwidth-container">
  <mat-sidenav class="sidebar" #sidenav mode="side">  
    <app-sidebar></app-sidebar>  
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
          <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>HackPlat</span>
          </mat-toolbar-row>
        </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
