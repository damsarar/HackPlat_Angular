<h2>
Event List
</h2>

<mat-list>
    <mat-list-item *ngFor="let event of events"> 
        <mat-card class="event-card">
            <mat-card-header>
              <div mat-card-avatar class="sidebar-header-image"></div>      
            </mat-card-header>
            <mat-card-content>
                <mat-card-title class="textcolor">{{event.name}}</mat-card-title>
                <mat-card-subtitle>{{event.organizer}}</mat-card-subtitle>
            </mat-card-content>    
        </mat-card>
    </mat-list-item>
    
</mat-list>
